<div class="row">
    <div class="col-md-12">
        <h2 class="text-center text-info fw-bold">
            Books list
        </h2>
    </div>
    <ngx-spinner type="timer" style="color:#fff">Loading...</ngx-spinner>
    <div class="col-md-12 bg-light border border-primary">
        <p class="mt-3 fw-bold text-primary">Search books</p>
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="input-group mb-3">
                    <div class="form-floating me-5 mb-3">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Title"
                            (keyup)="searchByTitle($event)" />
                        <label for="floatingInputGroup1">Title</label>
                    </div>
                    <div class="form-floating me-5 mb-3">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Author"
                            (keyup)="searchByAuthor($event)" />
                        <label for="floatingInputGroup1">Author</label>
                    </div>
                    <select class="form-select form-select-sm mb-3" (change)="searchByDomain($event)">
                        <option *ngFor="let domain of availableDomains" value={{domain}}>
                            {{domain}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-3" *ngFor="let book of books">
        <app-book-card [book]="book" (newBorrow)="refreshBookList($event)"
            (newReservation)="refreshBookList($event)"></app-book-card>
    </div>
</div>
