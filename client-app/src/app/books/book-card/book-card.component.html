<div class="card">
    <div class="card-header text-center fw-bold">{{book?.title}}</div>
    <div class="row">
        <div class="col-md-3">
            <img class="mt-4" src='../../../assets/cover.png' width="100" height="150">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Author:</td>
                        <td class="fs-50 fw-bold">{{book?.author}}</td>
                    </tr>
                    <tr>
                        <td>Publisher:</td>
                        <td class="fw-bold">{{book?.publisher}}</td>
                    </tr>
                    <tr>
                        <td>Year:</td>
                        <td class="fw-bold">{{book?.year}}</td>
                    </tr>
                    <tr>
                        <td>Pages:</td>
                        <td class="fw-bold">{{book?.pages}}</td>
                    </tr>
                    <tr>
                        <td>Domain:</td>
                        <td class="fw-bold">{{book?.bookDomain?.domain}}</td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td class="fw-bold">{{book?.bookLanguage?.language}}</td>
                    </tr>
                    <tr>
                        <td>Type:</td>
                        <td class="fw-bold">{{book?.bookType?.type}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="card-footer text-body-secondary">
        <input *ngIf="userRole == 'Employee'" class="btn btn-outline-info me-5 ms-5" type="submit" value="Edit book" (click)="editBook(book?.id!)">
        <input *ngIf="userRole == 'User'" class="btn btn-outline-success me-5 ms-5" type="submit" value="Borrow">
        <input *ngIf="userRole == 'User'" class="btn btn-outline-secondary me-5 ms-5" type="submit" value="Reserve">
        <input *ngIf="userRole == 'Employee'" class="btn btn-outline-danger" type="submit" value="Delete"
            (click)="deleteBook(book!,deleteConfirmation)">
    </div>
</div>

<ng-template #deleteConfirmation>
    <div class="modal-header text-center">The following book is about to be deleted</div>
    <div class="text-center fw-bold ">{{title}}</div>
    <div class="modal-body text-center">
        <p>{{message}}</p>
        <button type="button" class="btn btn-outline-danger me-3" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-outline-primary" (click)="decline()">No</button>
    </div>
</ng-template>
