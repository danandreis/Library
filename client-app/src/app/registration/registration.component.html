<div class="col-md-4 offset-4">
    <form #registerForm="ngForm" autocomplete="off">
        <h2 class="text-center text-primary fw-bold">Registration form</h2>
        <div class="mb-3">
            Name
            <input type="text" class="form-control" name="username" [(ngModel)]="user!.userName" placeholder="User Name" />
        </div>
        <div class="mb-3">
            Password
            <input type="password" class="form-control" name="password" [(ngModel)]="user!.email" placeholder="Password" />
        </div>
        <div class="text-center">
            <button class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default" type="button">Cancel</button>
        </div>
    </form>
</div>
